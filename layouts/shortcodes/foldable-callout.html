{{ $callouttype := .Get 0 }}

<details class="callout" id="{{ $callouttype }}">
    <summary style="margin-bottom: 0px; cursor: pointer;" class="callout-header">
        <div class="callout-icon" id="{{ $callouttype }}-icon">
            {{ index .Site.Data.callouts $callouttype | markdownify }}
        </div>
        <div class="callout-title"><strong>{{ .Get 1 }}</strong></div>
    </summary>
    <div class="callout-inner">
        {{ .Inner | markdownify}}
    </div>
</div>
